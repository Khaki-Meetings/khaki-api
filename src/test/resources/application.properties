spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.liquibase.change-log=liquibase/master-changelog.yaml
spring.jpa.properties.hibernate.dialect= com.getkhaki.api.bff.hibernate.dialect.CustomH2Dialect

liquibase.referenceUrl=hibernate:spring:com.getkhaki.api.bff.persistence.models?dialect=org.hibernate.dialect.H2Dialect

auth0.audience = https://bff.getkhaki.com

spring.security.oauth2.resourceserver.jwt.issuer-uri = https://khaki.us.auth0.com/

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

com.getkhaki.api.bff.calendar-import-history-days=5

logging.level.org.hibernate.type=trace
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter = DEBUG
logging.level.com.getkhaki.api.bff.domain.services = DEBUG

google.service-account.key=MyTestKey

auth0.accessToken.url=https://khaki.us.auth0.com/oauth/token
auth0.accessToken.audience=https://khaki.us.auth0.com/api/v2/
auth0.accessToken.clientId=someClientId
auth0.accessToken.clientSecret=someClientSecret
auth0.users.url=https://khaki.us.auth0.com/api/v2/users
auth0.host=khaki.us.auth0.com

