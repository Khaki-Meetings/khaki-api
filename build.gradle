plugins {
    id 'org.liquibase.gradle' version '2.0.4'
    id 'org.springframework.boot' version '2.3.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group 'com.getkhaki'
version '1.0-SNAPSHOT'

Properties applicationProps = new Properties()
applicationProps.load(new FileInputStream("src/main/resources/application.properties"))

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    liquibaseRuntime 'org.liquibase:liquibase-core:4.1.0'
    liquibaseRuntime 'org.liquibase:liquibase-groovy-dsl:3.0.0'
    liquibaseRuntime 'org.springframework.boot:spring-boot-starter-data-jpa'
    liquibaseRuntime 'org.liquibase.ext:liquibase-hibernate5:4.1.0'
    liquibaseRuntime 'org.mariadb.jdbc:mariadb-java-client:2.7.0'
    liquibaseRuntime 'com.h2database:h2:1.4.200'
    liquibaseRuntime sourceSets.main.output

    implementation 'org.liquibase:liquibase-core:4.1.0'
    implementation 'org.liquibase:liquibase-groovy-dsl:3.0.0'
    implementation 'com.h2database:h2:1.4.200'
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.modelmapper.extensions:modelmapper-spring:2.+')
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.0'
    implementation('org.modelmapper:modelmapper:2.+')

    testImplementation "org.mockito:mockito-core:2.+"
    testImplementation("org.assertj:assertj-core:3.17.2")
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'

    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}

test {
    useJUnitPlatform()
}

diff.dependsOn assemble
diffChangeLog.dependsOn assemble

liquibase {
    activities {
        main {
            changeLogFile applicationProps.getProperty("spring.liquibase.change-log")
            referenceUrl applicationProps.getProperty("liquibase.referenceUrl")
            url applicationProps.getProperty("spring.datasource.url")
            username applicationProps.getProperty("spring.datasource.username")
            password applicationProps.getProperty("spring.datasource.password")
        }
    }
}
